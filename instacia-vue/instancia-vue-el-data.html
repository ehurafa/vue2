<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app"> 
    {{ titulo }}
    <button @click="alterar">Alterar</button>
</div>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            titulo: 'Teste 1'          
        },
        methods: {
            alterar() {
                vm.titulo += '!'
            }
        }           
    })  
</script>
