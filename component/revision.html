<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <contador></contador>
    <Contador />
</div>

<script>
    Vue.component('contador', {
        template: `
            <div>
                <span>{{ contador }}</span>
                <button @click="contador++">+</button>
                <button @click="contador--">-</button>    
            </div>
        `,
        data() {
            return {
                contador: 0
            }
        }
    })

    new Vue({
        el: '#app'
    })
</script>
