<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>
  .caixas {
    display: flex;
    justify-content: space-around;
  }
  .demo {
    width: 100px;
    height: 100px;
    background: tomato;
    display: flex;    
  }
  .c1 {
    background: green;
  }
  .c2 {
    background: blue;
  }
  .c3 {
    background: yellow;
  }
  .girar {
    transform: rotate(45deg);
  }
</style>

<div id="app"> 
  
  <div class="caixas">
    <div class="demo" :style="{'background-color': cor}"></div>
    <div class="demo" :style="{backgroundColor: cor}"></div>
    <div class="demo" :style="[meuEstilo, {height: altura}]"></div>

  </div>
  <hr>
  <input type="text" v-model="cor">
  <input type="text" v-model="largura">

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cor: 'purple',
            largura: 100,
            altura: 20        
        },   
        computed: {
         meuEstilo() {
           return {
             backgroundColor: this.cor,
             width: `${this.largura}px`
           }
         }
        }    
    })
</script>
